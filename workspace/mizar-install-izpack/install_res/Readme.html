--------------------------------------------------------------------------------<br/>
1. INTRODUCTION<br/>
--------------------------------------------------------------------------------<br/>
 Mizar is a GPLV3 software which renders realistic skies in real time<br/>
 with WebGL. It is available for all platforms.<br/>
<br/>
--------------------------------------------------------------------------------<br/>
2. INSTALLATION INSTRUCTIONS<br/>
--------------------------------------------------------------------------------<br/>
 Just run "java -jar MIZAR-1.0-install.jar"
<br/>
--------------------------------------------------------------------------------<br/>
3. REQUIREMENTS<br/>
--------------------------------------------------------------------------------<br/>
 JAVA 1.6 or higher<br/>
 A graphical card compatible with WebGL.<br/>
 Compatible browsers : Chrome, Firefox, Safari<br/>
<br/>
--------------------------------------------------------------------------------<br/>
4. QUICK START<br/>
--------------------------------------------------------------------------------<br/>
 To run MIZAR on Windows, please :<br/>
 use the shortcut if available or click on @INSTALL_PATH@/mizar.bat<br/>
<br/>
 To run MIZAR on Unix, please :<br/>
 use the shortcut if available or run @INSTALL_PATH@/mizar.sh start<br/>
<br/>
 Then connect yourself on <a href="http://$HOST_NAME:8182/sitools/mizar/app">http://$HOST_NAME:8182/sitools/mizar/app</a><br/>
<br/>
