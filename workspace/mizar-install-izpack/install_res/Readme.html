<h2>How to run MIZAR</h2>       

<p>
 To run MIZAR on Windows, please :<br/>
 use the shortcut if available or click on <i>$INSTALL_PATH/mizar.bat</i><br/>
</p>

<p>
 To run MIZAR on Unix, please :<br/>
 use the shortcut if available or run <i>$INSTALL_PATH/mizar.sh start</i><br/>
</p>

<p>
 Then connect yourself on <a href="http://$HOST_NAME:8182/sitools/mizar/app">http://$HOST_NAME:8182/sitools/mizar/app</a>
</p>
</body>
